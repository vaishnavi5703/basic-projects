    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <input type="text" class="show">
        </div>
        <div class="btns">
            <button class="operatora">AC</button>

            <button class="operator">%</button>

            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">*</button>
            <button>0</button>
            <button>00</button>
            <button class="operator">.</button>
            <button class="operatoreq">=</button>
        </div>
        .
    </div>
